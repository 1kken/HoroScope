<head>

<body>
    <section>
        <h1>HORO-SCOPE</h1>

            <option value="Pisces">Pisces</option>
        </select>
        <select name="day" id="day">
            <option value="today">today</option>
            <option value="yesterday">yesterday</option>
            <option value="tomorrow">tomorrow</option>
        </select>
        <button id="submit">GET HOROSCOPE!</button>
